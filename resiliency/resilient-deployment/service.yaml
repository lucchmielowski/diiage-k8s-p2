apiVersion: v1
kind: Service
metadata:
  name: resilient-app
  namespace: default
  labels:
    app: resilient-app
spec:
  type: ClusterIP
  
  # Session affinity for stateful connections (optional)
  # sessionAffinity: ClientIP
  # sessionAffinityConfig:
  #   clientIP:
  #     timeoutSeconds: 10800  # 3 hours
  
  selector:
    app: resilient-app
  
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
