{{- if .Values.cart.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ecommerce.fullname" . }}-cart
  namespace: {{ include "ecommerce.namespace" . }}
  labels:
    {{- include "ecommerce.labels" . | nindent 4 }}
    {{- include "ecommerce.serviceLabels" "cart" | nindent 4 }}
spec:
  replicas: {{ .Values.cart.replicaCount }}
  selector:
    matchLabels:
      {{- include "ecommerce.selectorLabels" . | nindent 6 }}
      app: cart
  template:
    metadata:
      labels:
        {{- include "ecommerce.selectorLabels" . | nindent 8 }}
        app: cart
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ include "ecommerce.serviceAccountName" . }}
      containers:
        - name: cart
          image: {{ include "ecommerce.image" (dict "Values" .Values "image" .Values.cart.image "Chart" .Chart) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.cart.service.port }}
              name: http
          env:
            - name: PORT
              value: "{{ .Values.cart.service.port }}"
            - name: DATABASE_URL
              value: "postgres://{{ .Values.postgresql.auth.username }}:{{ .Values.postgresql.auth.password }}@{{ include "ecommerce.fullname" . }}-postgresql:5432/{{ .Values.postgresql.auth.database }}?sslmode=disable"
            - name: PAYMENT_SERVICE_URL
              value: "http://{{ include "ecommerce.fullname" . }}-payment:{{ .Values.payment.service.port }}"
            - name: NOTIFICATION_SERVICE_URL
              value: "http://{{ include "ecommerce.fullname" . }}-notification:{{ .Values.notification.service.port }}"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "{{ .Values.otel.endpoint }}"
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.cart.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.cart.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 3
          resources:
          {{- toYaml .Values.cart.resources | nindent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ecommerce.fullname" . }}-cart
  namespace: {{ include "ecommerce.namespace" . }}
  labels:
    {{- include "ecommerce.labels" . | nindent 4 }}
    {{- include "ecommerce.serviceLabels" "cart" | nindent 4 }}
spec:
  type: {{ .Values.cart.service.type }}
  ports:
    - port: {{ .Values.cart.service.port }}
      targetPort: {{ .Values.cart.service.port }}
      name: http
  selector:
    {{- include "ecommerce.selectorLabels" . | nindent 4 }}
    app: cart
{{- end }}
