# Default values for ecommerce-demo

# Global settings
global:
  imagePullPolicy: IfNotPresent
  imageRegistry: ""  # Set to your registry if needed (e.g., ghcr.io/yourorg)

# Frontend service
frontend:
  enabled: true
  replicaCount: 2
  image:
    repository: ghcr.io/lucchmielowski/k8s-diiage-p2-frontend
    tag: latest
  service:
    type: ClusterIP
    port: 8080
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

# Cart service
cart:
  enabled: true
  replicaCount: 2
  image:
    repository: ghcr.io/lucchmielowski/k8s-diiage-p2-cart
    tag: latest
  service:
    type: ClusterIP
    port: 8081
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"
  autoscaling:
    enabled: false

# Payment service
payment:
  enabled: true
  replicaCount: 2
  image:
    repository: ghcr.io/lucchmielowski/k8s-diiage-p2-payment
    tag: latest
  service:
    type: ClusterIP
    port: 8082
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"
  failureRate: "0.2"  # 20% failure rate for demo
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 8
    targetCPUUtilizationPercentage: 70

# Notification service
notification:
  enabled: true
  replicaCount: 2
  image:
    repository: ghcr.io/lucchmielowski/k8s-diiage-p2-notification
    tag: latest
  service:
    type: ClusterIP
    port: 8083
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"
  autoscaling:
    enabled: false

# PostgreSQL database
postgresql:
  enabled: true
  auth:
    username: postgres
    password: postgres
    database: ecommerce
  primary:
    resources:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "256Mi"
        cpu: "200m"

# Observability stack
observability:
  enabled: true

  prometheus:
    enabled: true
    retention: "15d"
    scrapeInterval: "15s"
    resources:
      requests:
        memory: "512Mi"
        cpu: "200m"
      limits:
        memory: "1Gi"
        cpu: "500m"

  grafana:
    enabled: true
    adminPassword: "admin"
    anonymousEnabled: true
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "200m"

  tempo:
    enabled: true
    retention: "48h"
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "200m"

# PodDisruptionBudgets
podDisruptionBudget:
  enabled: true
  frontend:
    minAvailable: 1
  cart:
    maxUnavailable: 1
  payment:
    minAvailable: 1

# Kyverno policies
kyverno:
  policies:
    enabled: false  # Set to true if Kyverno is installed
    imageVerification:
      enabled: false
      enforceMode: Audit  # Audit or Enforce
    resourceLimits:
      enabled: true
      enforceMode: Enforce
    privilegedContainers:
      enabled: true
      enforceMode: Enforce
    hostPath:
      enabled: true
      enforceMode: Enforce

# OpenTelemetry configuration
otel:
  endpoint: "tempo:4317"

# ServiceAccount
serviceAccount:
  create: true
  name: ""

# Namespace
namespaceOverride: ""
