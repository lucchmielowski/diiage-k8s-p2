replicaCount: 1

image:
  repository: hashicorp/http-echo
  tag: "0.2.3"
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8080
  targetPort: 5678

resources:
  limits:
    cpu: 100m
    memory: 64Mi
  requests:
    cpu: 50m
    memory: 32Mi

autoscaling:
  enabled: false

env:
  - name: ENVIRONMENT
    value: "development"
  - name: APP_NAME
    value: "demo-backend"
  - name: DEBUG
    value: "true"

args:
  - "-text=Hello from demo-backend API (DEV)!"
  - "-listen=:5678"
