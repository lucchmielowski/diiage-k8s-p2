apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-applicationsets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/lucchmielowski/diiage-k8s-p2.git
    targetRevision: main
    path: gitops/applicationsets
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
