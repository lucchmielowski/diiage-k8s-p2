---
# Default Deny All Ingress Traffic
# This policy denies all incoming traffic to pods in the namespace
# unless explicitly allowed by another NetworkPolicy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: security-demo
spec:
  podSelector: {}  # Applies to all pods in the namespace
  policyTypes:
    - Ingress

---
# Default Deny All Egress Traffic
# This policy denies all outgoing traffic from pods in the namespace
# unless explicitly allowed by another NetworkPolicy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-egress
  namespace: security-demo
spec:
  podSelector: {}  # Applies to all pods in the namespace
  policyTypes:
    - Egress
