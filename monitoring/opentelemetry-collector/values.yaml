# OpenTelemetry Collector Helm Chart Values
# Chart: open-telemetry/opentelemetry-collector

# Deployment mode
mode: deployment

# Image configuration
image:
  repository: otel/opentelemetry-collector-contrib

# Resources
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

# Replicas
replicaCount: 1

# Ports configuration
ports:
  otlp:
    enabled: true
    containerPort: 4317
    servicePort: 4317
    hostPort: 4317
    protocol: TCP
  otlp-http:
    enabled: true
    containerPort: 4318
    servicePort: 4318
    hostPort: 4318
    protocol: TCP
  prometheus:
    enabled: true
    containerPort: 8888
    servicePort: 8888
    protocol: TCP
  metrics:
    enabled: true
    containerPort: 8889
    servicePort: 8889
    protocol: TCP

# OpenTelemetry Collector configuration
config:
  receivers:
    # OTLP receiver for traces, metrics, and logs
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
    
    # Prometheus receiver to scrape metrics
    prometheus:
      config:
        scrape_configs:
          - job_name: 'otel-collector'
            scrape_interval: 10s
            static_configs:
              - targets: ['localhost:8888']

  processors:
    # Batch processor to reduce the number of outgoing connections
    batch:
      timeout: 10s
      send_batch_size: 1024
    
    # Memory limiter to prevent OOM
    memory_limiter:
      check_interval: 1s
      limit_mib: 512
      spike_limit_mib: 128

  exporters:
    # Export traces to Tempo
    otlp/tempo:
      endpoint: tempo.monitoring.svc.cluster.local:4317
      tls:
        insecure: true
    
    # Export metrics to Prometheus
    prometheusremotewrite:
      endpoint: http://prometheus-server.monitoring.svc.cluster.local:80/api/v1/write
      tls:
        insecure: true
    
    # Debug exporter for debugging
    debug:
      verbosity: detailed

  service:
    pipelines:
      # Traces pipeline
      traces:
        receivers: [otlp]
        processors: [memory_limiter, batch]
        exporters: [otlp/tempo, debug]
      
      # Metrics pipeline
      metrics:
        receivers: [otlp, prometheus]
        processors: [memory_limiter, batch]
        exporters: [prometheusremotewrite, debug]
      
      # Logs pipeline
      logs:
        receivers: [otlp]
        processors: [memory_limiter, batch]
        exporters: [debug]

# Service configuration
service:
  type: ClusterIP
