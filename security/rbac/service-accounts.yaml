---
# Read-only ServiceAccount - for monitoring/observability tools
apiVersion: v1
kind: ServiceAccount
metadata:
  name: readonly-user
  namespace: security-demo
  labels:
    role: readonly

---
# Developer ServiceAccount - for application developers
apiVersion: v1
kind: ServiceAccount
metadata:
  name: developer-user
  namespace: security-demo
  labels:
    role: developer

---
# Admin ServiceAccount - for namespace administrators
apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin-user
  namespace: security-demo
  labels:
    role: admin
