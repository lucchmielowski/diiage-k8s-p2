# Production environment values
# High availability, observability enabled

global:
  imageRegistry: ""  # Set to your registry
  imagePullPolicy: Always

frontend:
  replicaCount: 3
  image:
    tag: latest  # Use specific version tags in prod
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 20
    targetCPUUtilizationPercentage: 60
    targetMemoryUtilizationPercentage: 70
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

cart:
  replicaCount: 3
  image:
    tag: latest
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

payment:
  replicaCount: 3
  image:
    tag: latest
  failureRate: "0.01"  # 1% failure rate in production
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 15
    targetCPUUtilizationPercentage: 60
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

notification:
  replicaCount: 2
  image:
    tag: latest
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

postgresql:
  # In production, use managed database service
  # Set enabled: false and configure external DB connection
  enabled: true
  auth:
    username: postgres
    password: "CHANGE_ME_IN_PROD"  # Use secrets management
    database: ecommerce
  primary:
    resources:
      requests:
        memory: "512Mi"
        cpu: "250m"
      limits:
        memory: "1Gi"
        cpu: "500m"

observability:
  enabled: true

  prometheus:
    enabled: true
    retention: "30d"
    scrapeInterval: "30s"
    resources:
      requests:
        memory: "1Gi"
        cpu: "500m"
      limits:
        memory: "2Gi"
        cpu: "1"

  grafana:
    enabled: true
    adminPassword: "CHANGE_ME_IN_PROD"  # Use secrets
    anonymousEnabled: false
    resources:
      requests:
        memory: "512Mi"
        cpu: "200m"
      limits:
        memory: "1Gi"
        cpu: "500m"

  tempo:
    enabled: true
    retention: "168h"  # 7 days
    resources:
      requests:
        memory: "512Mi"
        cpu: "200m"
      limits:
        memory: "1Gi"
        cpu: "500m"

podDisruptionBudget:
  enabled: true
  frontend:
    minAvailable: 2
  cart:
    minAvailable: 2
  payment:
    minAvailable: 2

serviceAccount:
  create: true
