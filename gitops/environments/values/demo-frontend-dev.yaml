replicaCount: 3

image:
  repository: nginx
  tag: "1.25-alpine"
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  annotations: {}
  hosts:
    - host: demo-frontend.dev.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 100m
    memory: 64Mi
  requests:
    cpu: 50m
    memory: 32Mi

autoscaling:
  enabled: false

env:
  - name: ENVIRONMENT
    value: "development"
  - name: APP_NAME
    value: "demo-frontend"
  - name: DEBUG
    value: "true"
